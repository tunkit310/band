<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mobile Interface</title>
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <div class="menu">
            <button id="menu-button">Menu</button>
            <div class="dropdown-container">
                <ul class="dropdown-menu">
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="news-item">
            <img src="paris.jpg" alt="News Image 1">
            <p>News Title 1</p>
        </div>
        <div class="news-item">
            <img src="newyork.jpg" alt="News Image 2">
            <p>News Title 2</p>
        </div>
    </main>    
    <footer>
        <div class="awesome-bar">
            <div class="awesome-item"><i class="fa fa-heart"></i></div>
            <div class="awesome-item"><i class="fa fa-bookmark"></i></div>
            <div class="awesome-item"><i class="fa fa-comment"></i></div>
        </div>
    </footer>    
</body>
</html>
